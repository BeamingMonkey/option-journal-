<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Option Trading Journal</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #3b82f6;
      color: white;
      text-align: center;
      padding: 16px 0;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      width: 100%;
    }

    .container {
      background: #fff;
      max-width: 400px;
      width: 100%;
      margin: 40px auto;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 600;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 6px rgba(59, 130, 246, 0.3);
    }

    input[type="submit"] {
      background-color: #3b82f6;
      color: white;
      font-weight: 700;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #2563eb;
    }

    .messages {
      color: #e03e3e;
      text-align: left;
      margin-bottom: 15px;
      list-style: inside disc;
      padding-left: 0;
    }

    .links {
      margin-top: 20px;
      font-weight: 600;
    }

    .links a {
      color: #3b82f6;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #2563eb;
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      text-align: center;
      width: 100%;
      padding: 12px 0;
      font-size: 14px;
      color: #555;
      background-color: #e2e8f0;
    }
  </style>
</head>
<body>

  <header>My Trading Journal</header>

  <div class="container">
    <h1>Register</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="/register">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required placeholder="Choose a username">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="your.email@example.com">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Create a password">

      <input type="submit" value="Register">
    </form>

    <div class="links">
      <p>Already have an account? <a href="/login">Login here</a>.</p>
      <p><a href="/">Back to Home</a></p>
    </div>
  </div>

  <footer>All rights reserved Â© buildwitharunraj</footer>

</body>
</html>
