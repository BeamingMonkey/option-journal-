{% extends "base.html" %}
{% block title %}Log Trade{% endblock %}
{% block content %}
<h2>Log a New Trade</h2>
<form method="POST">
  <div class="mb-3"><input type="text" name="symbol" placeholder="Symbol" class="form-control" required /></div>
  <div class="mb-3"><input type="number" step="0.01" name="entry" placeholder="Entry Price" class="form-control" required /></div>
  <div class="mb-3"><input type="number" step="0.01" name="exit" placeholder="Exit Price" class="form-control" required /></div>
  <div class="mb-3"><input type="number" name="qty" placeholder="Quantity" class="form-control" required /></div>
  <div class="mb-3"><input type="text" name="currency" placeholder="Currency (e.g. USD)" class="form-control" required /></div>
  <div class="mb-3"><input type="text" name="reason" placeholder="Reason for Trade" class="form-control" /></div>
  <div class="mb-3">
    <select name="strategy" class="form-select">
      <option value="" selected>Choose Strategy (optional)</option>
      <option value="Breakout">Breakout</option>
      <option value="Pullback">Pullback</option>
      <option value="Scalping">Scalping</option>
      <option value="Swing">Swing</option>
      <option value="Position">Position</option>
    </select>
  </div>
  <button class="btn btn-success" type="submit">Submit</button>
</form>
{% endblock %}
